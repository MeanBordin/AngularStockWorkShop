<mat-drawer-container fullscreen>
    <mat-drawer #sideNav [mode]="mobileQueryMax.matches ? 'over' : 'side'"
        [opened]="mobileQueryMax.matches ? false : true">
        <app-side-nav></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggle)="sideNav.toggle()" [media_query]="mobileQueryMax.matches"></app-header>
        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
