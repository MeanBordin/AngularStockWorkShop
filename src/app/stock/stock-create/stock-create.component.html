<mat-card>
    <!-- ngform one way -->
    <form #prodcutForm="ngForm" (submit)="onSubmit(prodcutForm)">
        <mat-card-header class="d-flex justify-content-between align-content-center">
            <mat-card-title>
                <span>Create Product</span>
            </mat-card-title>
            <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-header>
        
        <mat-divider class="mt-3"></mat-divider>
        
        <mat-card-content class="mt-3 px-4 py-1"> 
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name</mat-label>
                        <input ngModel name="name" matInput required>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Price</mat-label>
                        <input ngModel name="price" matInput required type="number">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Stock</mat-label>
                        <input ngModel name="stock" matInput required type="number">
                    </mat-form-field>
                </div>
            </div>
        
            <div class="row">   
                <div class="col-md-4 pb-4" *ngIf="imagePreview">
                    <img class="img-fluid w-100" [src]="imagePreview">
                </div> 
                <div class="col-md-8 pb-4">
                    <button mat-stroked-button (click)="fileInput.click()" type="button">
                        <mat-icon>photo</mat-icon>
                        <span>Select iamge</span>
                    </button>
                    <input ngModel name="image" (change)="onPreviewImage($event)" #fileInput type="file" accept="image/*" required>
                </div>
            </div>
        </mat-card-content>
    </form>
</mat-card>
